# task one pings google.com 4 times and runs every 5 min.
- name: task one
  # task type
  type: shellCommand
  schedule: 0 0/5 * 1/1 * ? *
  properties:
    # set working dir before executing the command
    workingDir: /tmp/
    # command to execute
    cmd: echo
    # command args if any
    args: Hello World
    # dir to used to dump the command logs
    logDir: /tmp/
