handlerConfig:
  default:
    handlerClass: com.cognitree.kronos.executor.handlers.TestTaskHandler
    config:
      topic: taskstatus
      topicConfig:
        group.id: taskstatus
    maxExecutionTime: 1h
    maxParallelTasks: 16

taskProducerConfig:
  producerClass: com.cognitree.kronos.queue.producer.InMemoryTaskProducer
taskConsumerConfig:
  consumerClass: com.cognitree.kronos.queue.consumer.InMemoryTaskConsumer
  config:
    pollInterval: 100

taskStatusProducerConfig:
  producerClass: com.cognitree.kronos.queue.producer.InMemoryStatusProducer
taskStatusConsumerConfig:
  consumerClass: com.cognitree.kronos.queue.consumer.InMemoryStatusConsumer
  config:
    pollInterval: 100

taskStoreConfig:
  taskStoreClass: com.cognitree.kronos.store.MockTaskStore

# Periodically, tasks older than the specified interval and
# status as one of the final state are purged from memory to prevent the system from going OOM.
# check ApplicationConfig.taskPurgeInterval for more details
taskPurgeInterval: 1d