readerConfig:
  mockReader:
    readerClass: com.cognitree.kronos.scheduler.readers.MockTaskDefinitionReader
    schedule: 0/1 * * 1/1 * ? *

handlerConfig:
  test:
    handlerClass: com.cognitree.kronos.executor.handlers.TestTaskHandler
    maxExecutionTime: 1h
    maxParallelTasks: 4
  typeA:
    handlerClass: com.cognitree.kronos.executor.handlers.TypeATaskHandler
    maxExecutionTime: 1h
    maxParallelTasks: 4
  typeB:
    handlerClass: com.cognitree.kronos.executor.handlers.TypeBTaskHandler
    maxExecutionTime: 1h
    maxParallelTasks: 4

producerConfig:
  producerClass: com.cognitree.kronos.queue.producer.InMemoryProducer
consumerConfig:
  consumerClass: com.cognitree.kronos.queue.consumer.InMemoryConsumer
  pollInterval: 100

taskStoreConfig:
  taskStoreClass: com.cognitree.kronos.store.MockTaskStore

# Periodically, tasks older than the specified interval and
# status as one of the final state are purged from memory to prevent the system from going OOM.
# check ApplicationConfig.taskPurgeInterval for more details
taskPurgeInterval: 1d