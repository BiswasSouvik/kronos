# configure namespace store
namespaceStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.MockNamespaceStore

# configure task store
taskStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.MockTaskStore

# configure workflow store
workflowStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.MockWorkflowStore

# configure workflow store
workflowTriggerStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.MockWorkflowTriggerStore

# configure job store storing runtime instances of workflows
jobStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.MockJobStore

# time to wait before removing executed tasks from memory
taskPurgeInterval: 1d
