- name: echo
  # task type
  type: shellCommand
  properties:
    cmd: echo
    # set working dir before executing the command
    workingDir: /tmp/
    # dir to used to dump the command logs
    logDir: /tmp/
- name: sleep
  type: shellCommand
  properties:
    cmd: sleep
    args: 5
    workingDir: /tmp/
    logDir: /tmp/
